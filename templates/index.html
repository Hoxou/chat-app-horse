<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <title>Get to chat now !</title>

<body class="bg">
    <form class="form-signin" action="{{ url_for('chat') }}" method="POST">
        <img class="index-logo"src="../static/img/la_horse-head.svg" alt="horse head">
        <h3>Join or Create a room to chat</h3>
        <input type="text" id="username" name="username" maxlength="20" class="form-control" placeholder="Enter your username" required autofocus><br />
        <input type="text" name="room" id="room" maxlength="20" class="form-control" placeholder="Enter a room name" required><br />
        <button class="enter" value="submit">Enter</button>
    </form>
</body>
